<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pattern</title>
	<meta charset="UTF-8"> 
	
</head>
<body>
<script type="text/javascript">

for(var i=1; i<=5; i++)
{
	for(var j=1; j<=i; j++)
	{
		document.write(j+" ");
	}
	document.write("<br/>");
}
	for(i=5; i>0 ; i--)
{
		for(var j=1;j<i;j++)
	{
		document.write(j+" ");
	}
	document.write("<br/>");
}
</script>
</body>
</html>
